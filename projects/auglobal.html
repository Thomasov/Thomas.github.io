<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        <!-- <link rel="icon" href="../../favicon.ico"> -->
        <title>Thomas Overfield</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <style>
           #carousel .carousel-caption {
            position: absolute;
            top: 0;
            padding-top: 0px;
        }
        </style>
    </head>
    <body>
        <div class="container">
            <p class="back-link" style="margin-top:15px;"><a href="../projects.html">Back to projects page</a></p>
            <h1>Auburn Global</h1>
            <p class="help-block">Fall 2015</p>
            <hr />
            <div id="carousel" class="carousel slide" data-ride="carousel">
                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active" id="select-test">
                        <img src="../images/auglobal/SelectTest.png" alt="Select Test Page" />
                    </div>
                    <div class="item" id="start-test">
                        <img src="../images/auglobal/StartTest.png" alt="Start Test Page" />
                    </div>
                    <div class="item" id="test">
                        <img src="../images/auglobal/Test.png" alt="Test Page" />
                    </div>
                    <div class="item" id="test-graph">
                        <img src="../images/auglobal/TestGraph.png" alt="Test Page with Graph" />
                    </div>
                    <div class="item" id="test-graph-shaded">
                        <img src="../images/auglobal/GraphShaded.png" alt="Test Page with Shaded Graph" />
                    </div>
                    <div class="item" id="bar-chart">
                        <div class="carousel-caption">
                            <h3>Reporting</h3>
                            <p>A bar chart showing the breakdown on how often each question was answered correctly or incorrectly.</p>
                        </div>
                        <img src="../images/auglobal/BarChart.png" alt="Answers Bar Chart" />

                    </div>
                </div>
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        
    </body>
</html>
